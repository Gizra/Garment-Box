<div class="row">
  <div class="col-md-4">

    <div>
      <a ui-sref="dashboard.items.add"><i class="glyphicon glyphicon-add"> </i>Add Item</a>
    </div>

    <div ng-hide="loadingItems">
      <ul>
        <li ng-repeat="item in items">
          <a href ui-sref="dashboard.items.variants({ id: item.id })">{{ item.label }}</a>
        </li>
      </ul>
    </div>
  </div>

  <div ui-view></div>
</div>
