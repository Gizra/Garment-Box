default:
  suites:
    default:
      contexts:
        - Drupal\DrupalExtension\Context\MinkContext
        - FeatureContext
  extensions:
    Behat\MinkExtension:
      goutte: ~
      selenium2: ~
      base_url: http://localhost/garmentbox/www
